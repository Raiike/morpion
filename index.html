<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>MORPION</h1>
    </header>
    <main>
        <div id="gameOver-container" class="hidden">
            <div id="gameOver" class="hidden">
                <h2 id="result"></h2>
                <p>Appuyez sur le bouton rejouer si vous souhaitez retenter votre chance !</p>
                <div id="replay-container">
                    <button id="replay">REJOUER</button>
                </div>
            </div>
        </div>
        <div id="game-container">
            <div id="cpuC">
                <button id="cpuMode" type="click">CPU MODE</button>
                <button id="on" class="hidden">ON</button>
                <button id="off" class="hidden">OFF</button>
            </div>
            <div id="gameZone">
                <div id="map"></div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
